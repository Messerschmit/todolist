<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Task Board</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!--Registration Form-->
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <h3 class="title">Авторизация</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="form_style">
            <form id="form_enter" action="javascript:void(null);">
              <div class="form-group">
                <label for="nickname">Логин:</label>
                <input type="text" name="nickname" class="form-control" id="nickname" placeholder="Введите имя пользователя" required>
              </div>
              <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Введите пароль" required>
              </div>
                <button name="enter" type="submit" class="btn btn-success">Войти</button>
                <span id="loading_field" class="registration_form-loading"></span>
              <div class="form-group">
                  <label for="enter">Новый пользователь?</label>
                  <br><a href="registration.html" class="btn btn-primary">Зарегистрироваться</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/page_loader.js"></script>
  </body>
</html>
